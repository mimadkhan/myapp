<div class="container">
  <h1>Employee Form</h1>
  <div class="form-group row">
    <div class="col-sm-4">
      <div class="form-group has-success">
        <label for="inputfirstName" class="form-control-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          [(ngModel)]="objUser.name"
          placeholder="name"
          required
        />
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group has-success">
        <label for="inputlastName" class="form-control-label">City</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          [(ngModel)]="objUser.city"
          placeholder="city"
          required
        />
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group has-success">
        <label for="inputaddress" class="form-control-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          [(ngModel)]="objUser.address"
          placeholder="address"
          required
        />
      </div>
    </div>
  </div>
  <div class="col-md-1" style="float: right">
    <div class="form-group has-success">
      <button
        type="button"
        class="btn btn-primary btn-block"
        (click)="onSave()"
      >
        Save
      </button>
    </div>
  </div>
</div>

  <div class="table-responsive panel panel-success">
    <table class="table table-striped table-bordered" cellspacing="0">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Name</th>
          <th class="text-center">City</th>
          <th class="text-center">Address</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let user of UserList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button
              style="margin: 0 8px"
              type="button"
              class="btn btn-primary"
              (click)="edit(user)"
            >
              Update
            </button>
            <button type="button" class="btn btn-danger" (click)="delete(user)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
